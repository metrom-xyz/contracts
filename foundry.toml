[profile.default]
remappings = [
    'forge-std/=lib/forge-std/src/',
    'oz/=lib/openzeppelin-contracts/contracts/',
    'oz-up/=lib/openzeppelin-contracts-upgradeable/contracts/'
]
optimizer = false
solc_version = "0.8.26"

[profile.production]
optimizer = true
via_ir = true
optimizer_runs = 1000000
evm_version = "paris"

[fuzz]
runs = 16384

[profile.ci.fuzz]
runs = 100000

[etherscan]
holesky = { chain = 17000, key = "${ETHERSCAN_API_KEY}", url = "${VERIFIER_URL}" }
celo_alfajores = { chain = 44787, key = "${ETHERSCAN_API_KEY}", url = "${VERIFIER_URL}" }
mantle_sepolia = { chain = 5003, key = "${ETHERSCAN_API_KEY}", url = "${VERIFIER_URL}" }
